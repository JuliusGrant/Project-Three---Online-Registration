<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Code Review</title>

    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <header class="header">
      <h1>The Code Review</h1>
    </header>

    <!--Put divider here after h1 signup-->
  <form>

    <h2>Signup for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox</p>

    <fieldset class="contact">
      <legend class="line">
        Contact Information
      </legend>

      <label>Full Name</label>
      <input type="text" name="user_name" placeholder="Required" required>

      <label>Email Address</label>
      <input type="email" name="user_email"  placeholder="Required" required>

      <label>Phone Number</label>
      <input type="text" name="user_phone"  placeholder="Optional">

      <label>Street Address</label>
      <input type="text" name="user_street"  placeholder="Optional">

      <label>City</label>
      <input type="text" name="user_city"  placeholder="Optional">

      <select name="state">
        <option value="choose_state">Choose State</option>
      	<option value="AL">AL</option>
      	<option value="AK">AK</option>
      	<option value="AZ">AZ</option>
      	<option value="AR">AR</option>
      	<option value="CA">CA</option>
      	<option value="CO">CO</option>
      	<option value="CT">CT</option>
      	<option value="DE">DE</option>
      	<option value="DC">DC</option>
      	<option value="FL">FL</option>
      	<option value="GA">GA</option>
      	<option value="HI">HI</option>
      	<option value="ID">ID</option>
      	<option value="IL">IL</option>
      	<option value="IN">IN</option>
      	<option value="IA">IA</option>
      	<option value="KS">KS</option>
      	<option value="KY">KY</option>
      	<option value="LA">LA</option>
      	<option value="ME">ME</option>
      	<option value="MD">MD</option>
      	<option value="MA">MA</option>
      	<option value="MI">MI</option>
      	<option value="MN">MN</option>
      	<option value="MS">MS</option>
      	<option value="MO">MO</option>
      	<option value="MT">MT</option>
      	<option value="NE">NE</option>
      	<option value="NV">NV</option>
      	<option value="NH">NH</option>
      	<option value="NJ">NJ</option>
      	<option value="NM">NM</option>
      	<option value="NY">NY</option>
      	<option value="NC">NC</option>
      	<option value="ND">ND</option>
      	<option value="OH">OH</option>
      	<option value="OK">OK</option>
      	<option value="OR">OR</option>
      	<option value="PA">PA</option>
      	<option value="RI">RI</option>
      	<option value="SC">SC</option>
      	<option value="SD">SD</option>
      	<option value="TN">TN</option>
      	<option value="TX">TX</option>
      	<option value="UT">UT</option>
      	<option value="VT">VT</option>
      	<option value="VA">VA</option>
      	<option value="WA">WA</option>
      	<option value="WV">WV</option>
      	<option value="WI">WI</option>
      	<option value="WY">WY</option>
      </select>


      <label>Zip Code</label>
      <input type="text" name="user_zip"  placeholder="Optional">

    </fieldset>

    <!--Put divider here after contact portion-->

    <fieldset>
      <legend>
        Experience
      </legend>

      <label class="light">Briefly summarized your experience with web development :</label>
      <textarea maxlength="250" name="user_other" placeholder="(250 character limit)"></textarea>
    </fieldset>


      <!--Put divider here-->

    <fieldset class="newsletter">

      <legend>Newsletter</legend>

      <label class="select_news">Select the newsletter you would like to recieve :</label>

      <input type="checkbox" name="user_news" value="html_news"><label class="light">HTML News</label><br>

      <input type="checkbox" name="user_news" value="css_news"><label class="light">CSS News</label><br>

      <input type="checkbox" name="user_news" value="javascript_news"><label class="light">Javascript News</label><br>

      <input type="checkbox" name="user_news" value="Ruby_news"><label class="light">Ruby on Rails News</label><br>

      <input type="checkbox" name="user_news" value="content_management_news"><label class="light">Content Manager News</label><br>

      <label class="news">Newsletter Format</label>

      <input type="radio" name="User_newsformat" value="html">
      <label class="light">HTML</label><br>

      <input type="radio" name="User_newsformat" value="plain_text">
      <label class="light">Plain Text</label><br>

      <label class="light">Other topics you'd like to hear about :</label>
      <textarea maxlength="500" name="user_other" placeholder="(500 character limit)"></textarea>

    </fieldset>

    <button type="submit" name="button">Sign Up</button>

  </form>

  <footer>
    Copyright The Code Review
  </footer>

  </body>
</html>
